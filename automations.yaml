    at: '12:00:00'
  action:
    - service: recorder.purge
      data:
        keep_days: 14
#        repack: true


   


#################################################################
############ Basti Lampe
#################################################################

- alias: Wandschalter zu Lampe An
  trigger:
     platform: state
     entity_id: switch.basti_lampe  
     from: 'off'
     to: 'on'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.basti_lampe_internal
           

- alias: Wandschalter zu Lampe Aus
  trigger:
     platform: state
     entity_id: switch.basti_lampe  
     from: 'on'
     to: 'off'
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.basti_lampe_internal      


