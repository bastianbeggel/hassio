############Fernseher 

'sende_tv_power':
  alias: tv_power
  sequence:
    - service: shell_command.tv_power

'sende_tv_power_on':
  alias: tv_power_on
  sequence:
    - service: shell_command.tv_power_on

'sende_tv_power_off':
  alias: tv_power_off
  sequence:
    - service: shell_command.tv_power_off



'zeit_fuer_fernsehen':
  alias: Zeit für Fernsehen
  sequence:
    - service: switch.turn_on
      entity_id: switch.couch
    - service: script.kueche_off
    - service: script.tisch_off    
    - service: shell_command.tv_power_on

'zeit_fuer_netflix':
  alias: Zeit für Netflix
  sequence:
    - service: switch.turn_on
      entity_id: switch.couch
    - service: script.kueche_off
    - service: script.tisch_off    
    - service: shell_command.tv_power_on
    - delay: '00:00:05'
    - service: shell_command.tv_netflix
    

############Verschiedenes  

'gute_nacht':
  alias: Gute Nacht
  sequence:
    - service: switch.turn_off
      entity_id: switch.couch
    - service: switch.turn_off
      entity_id: switch.boxen
    - service: script.kueche_off
    - service: script.tisch_off    
    - service: shell_command.tv_power_off
