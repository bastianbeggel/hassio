################################################################################################
############ Küchenlichter 
################################################################################################


'kueche_on':
  alias: Küchenlicht an
  sequence:
    - service: switch.turn_on
      data:
        entity_id: switch.kueche_decke
    - service: switch.turn_on
      data:
        entity_id: switch.kueche_theke

'kueche_off':
  alias: Küchenlicht aus
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.kueche_decke
    - service: switch.turn_off
      data:
        entity_id: switch.kueche_theke

'kueche_toggle':
  alias: Küchenlicht toggle
  sequence:
    - service: switch.toggle
      data:
        entity_id: switch.kueche_decke
    - service: switch.toggle
      data:
        entity_id: switch.kueche_theke

