'couch_an_wenn_dunkel':
   sequence:
     - condition: or  # 'when dark' condition: either after sunset or before sunrise
       conditions:
         - condition: sun
           after: sunset
         - condition: sun
           before: sunrise
     - service: switch.turn_on
       entity_id: switch.couch



